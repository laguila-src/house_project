<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House App</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <div id="new-house" class="jumbotron">
      <h2>New House</h2>
      <input
        type="text"
        id="new-house-name"
        class="form-control"
        placeholder="New House Name"
      /><br />
      <button id="create-new-house" class="btn btn-primary form-control">
        Create
      </button>
    </div>
    <!-- The next div is where we store all the new houses that we will be creating 
		 using AJAX from API. Using id="app" we will use jquery to add all new 
		 elements to the DOM -->

    <div id="app"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
